dings{text-align:center}}.hero h1,.hero h2{display:inline;font-size:3rem;line-height:1.1;padding-right:1rem}@media(min-width: 50em){.hero h1,.hero h2{font-size:4rem}}.hero h2{font-weight:400}.hero h2:last-of-type{padding-right:0}.hero p{font-size:1.5rem;line-height:2.5rem;max-width:none;color:var(--aubergine)}.hero p strong{font-weight:700}.hero p:first-of-type{margin-top:3rem}.aspect-ratio-box{width:100%;padding-bottom:calc((100% / 16) * 9);overflow:hidden;height:0;position:relative;margin-top:3rem}.aspect-ratio-box iframe{position:absolute;top:0;left:0;width:100%;height:100%}.flash{margin-top:3rem;padding-top:3rem;padding-bottom:1rem;background-color:var(--blue);margin-left:-1em;padding-left:1em;margin-right:-1em;padding-right:1em}@media(min-width: 50em){.flash{margin-left:calc(-50vw + 25em - 1rem);padding-left:calc(50vw - 25em + 1rem);margin-right:calc(-50vw + 25em - 1rem);padding-right:calc(50vw - 25em + 1rem)}}.flash h1{color:#fff;opacity:1;margin-bottom:0}.flash p{margin-top:0}.flash #mce-EMAIL{width:100%}.flash #mce-EMAIL,.flash #mc-embedded-subscribe{border:0;font-size:1em;padding:.5em;font-family:"IBM Plex Sans",sans-serif;margin-bottom:1rem}.flash #mc-embedded-subscribe{background-color:var(--aubergine);color:#fff;padding:.5em 2em}footer{color:#fff;margin:3rem 0 0;text-align:right}/*# sourceMappingURL=styles.css.map */
